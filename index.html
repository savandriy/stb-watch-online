<script>

  async function addPlayer () {
    let stbUrl = document.getElementById("url-input").value;
    console.log('stbUrl', stbUrl);
    
    let stbResponse = await fetch(stbUrl);
    if (response.ok) { // if HTTP status 200-299
      let stbHTML = await stbResponse.text();
      
      let parser = new DOMParser();
      let stbDoc = parser.parseFromString(stbHTML, 'text/html');
      
      const starlightApiHost = "https://vcms-api2.starlight.digital/player-api/";
      let starlightPlayerUrl = stbDoc.querySelector('meta[itemprop="embedURL"]').content;
      let starlightApiUrl = starlightPlayerUrl.replace("https://player.starlight.digital/vplayer/?hash=", starlightApiHost).replace("&", "?");
      
      let starlightResponse = await fetch(starlightApiUrl);
      if (response.ok) { // if HTTP status 200-299
        let starlightJson = await stbResponse.json();
        let videoFileUrl = starlightJson.video[0].media[1].url;
        
        // create video
        var x = document.createElement("VIDEO");

        x.setAttribute("src", videoFileUrl);

        x.setAttribute("width", "320");
        x.setAttribute("height", "240");
        x.setAttribute("controls", "controls");
        document.body.appendChild(x);
        
      } else {
      alert("HTTP Error: " + response.status);
    }
      
    } else {
      alert("HTTP Error: " + response.status);
    }
  }
  
</script>

<div class="container">
  <h1>STB Watch online</h1>
  
  <label for="url-input">Please input a URL like https://holostyak.stb.ua/ru/episode/holostyak-10-sezon-vypusk-1-chast-2-ot-06-03-2020/</label>
  <div class="input-group">
    <input id="url-input" type="text" class="form-control" placeholder="STB video page url">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" onclick="addPlayer()">Watch</button>
    </div>
  </div>
</div>
